<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to OffScript Login</title>
    <meta http-equiv="refresh" content="0; URL=/auth/login">
    <link rel="canonical" href="https://off-script.onrender.com/auth/login">
    <script>
        // Immediate JavaScript redirect as backup
        window.location.replace('/auth/login');
    </script>
</head>
<body>
    <p>Redirecting to login page...</p>
    <p>If you are not redirected automatically, <a href="/auth/login">click here</a>.</p>
</body>
</html>
